<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Neon Arrows</title>
  <style>
    body {
      background-color: #fff; /* Black background */
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0 50px; /* Increased distance between arrows */
    }

    /* Styling for neon effect */
    .neon-arrow {
      color: transparent; /* Transparent text */
      font-size: 100px;
      font-family: 'Arial Black', sans-serif;
      text-shadow: 
        0 0 5px rgba(87, 111, 76, 0.5), 
        0 0 10px rgba(87, 111, 76, 0.5), 
        0 0 15px rgba(87, 111, 76, 0.5), 
        0 0 20px rgba(87, 111, 76, 0.5), 
        0 0 25px rgba(87, 111, 76, 0.5), 
        0 0 30px rgba(87, 111, 76, 0.5);
      -webkit-text-stroke: 2px rgba(255,255,255,0.5); /* White border around text */
      animation: pulse 2s infinite alternate; /* Pulsating animation */
    }

    @keyframes pulse {
      0% {
        text-shadow: 
          0 0 5px rgba(87, 111, 76, 0.5), 
          0 0 10px rgba(87, 111, 76, 0.5), 
          0 0 15px rgba(87, 111, 76, 0.5), 
          0 0 20px rgba(87, 111, 76, 0.5), 
          0 0 25px rgba(87, 111, 76, 0.5), 
          0 0 30px rgba(87, 111, 76, 0.5);
      }
      100% {
        text-shadow: 
          0 0 15px rgba(87, 111, 76, 0.5), 
          0 0 20px rgba(87, 111, 76, 0.5), 
          0 0 25px rgba(87, 111, 76, 0.5), 
          0 0 30px rgba(87, 111, 76, 0.5), 
          0 0 35px rgba(87, 111, 76, 0.5), 
          0 0 40px rgba(87, 111, 76, 0.5);
      }
    }
  </style>
</head>
<body>
  <!-- Upward Arrow -->
  <h1 class="neon-arrow">▲</h1>
  
  <!-- Downward Arrow -->
  <h1 class="neon-arrow">▼</h1>
  
  <!-- Leftward Arrow -->
  <h1 class="neon-arrow">◄</h1>
  
  <!-- Rightward Arrow -->
  <h1 class="neon-arrow">►</h1>
</body>
</html>
